apiVersion: v1
kind: ConfigMap
metadata:
  name: network-topology-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  network-topology.json: |-
    {
      "dashboard": {
        "id": null,
        "title": "网络拓扑监控",
        "tags": ["network", "topology", "bandwidth"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "网络拓扑架构图",
            "type": "text",
            "mode": "html",
            "content": "<div style='font-family: Arial, sans-serif; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 10px;'>\n  <h2 style='text-align: center; margin-bottom: 30px;'>网络拓扑监控视图</h2>\n  \n  <!-- 第一层: 联通专线 -->\n  <div style='text-align: center; margin-bottom: 20px;'>\n    <div style='display: inline-block; background: #4CAF50; padding: 15px 30px; border-radius: 25px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n      🌐 联通专线 (unicom-wan)\n    </div>\n  </div>\n  \n  <!-- 连接线 -->\n  <div style='text-align: center; margin: 10px 0; color: white;'>⬇️ 专线接入</div>\n  \n  <!-- 第二层: AF防火墙 -->\n  <div style='text-align: center; margin-bottom: 20px;'>\n    <div style='display: inline-block; background: #FF6B6B; padding: 15px 30px; border-radius: 25px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n      🔒 AF防火墙 (af-firewall)\n    </div>\n  </div>\n  \n  <!-- 连接线 -->\n  <div style='text-align: center; margin: 10px 0; color: white;'>⬇️ 安全防护</div>\n  \n  <!-- 第三层: AC控制器 -->\n  <div style='text-align: center; margin-bottom: 20px;'>\n    <div style='display: inline-block; background: #4ECDC4; padding: 15px 30px; border-radius: 25px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n      📡 AC控制器 (ac-controller)\n    </div>\n  </div>\n  \n  <!-- 连接线 -->\n  <div style='text-align: center; margin: 10px 0; color: white;'>⬇️ 无线控制</div>\n  \n  <!-- 第四层: 核心交换机 -->\n  <div style='text-align: center; margin-bottom: 20px;'>\n    <div style='display: inline-block; background: #45B7D1; padding: 15px 30px; border-radius: 25px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n      🔗 核心交换机 (core-switch)\n    </div>\n  </div>\n  \n  <!-- 分支连接 -->\n  <div style='display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;'>\n    <!-- 左侧: AP接入 -->\n    <div style='text-align: center;'>\n      <div style='color: white; margin-bottom: 10px;'>⬇️ 无线接入</div>\n      <div style='background: #96CEB4; padding: 12px 20px; border-radius: 20px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n        📶 AP接入点 (ap-access)\n      </div>\n    </div>\n    \n    <!-- 右侧: 服务器 -->\n    <div style='text-align: center;'>\n      <div style='color: white; margin-bottom: 10px;'>⬇️ 服务汇聚</div>\n      <div style='background: #FFEAA7; padding: 12px 20px; border-radius: 20px; color: #333; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n        🖥️ 服务器池 (server-pool)\n      </div>\n    </div>\n  </div>\n  \n  <!-- 汇聚交换机 -->\n  <div style='text-align: center; margin-top: 20px;'>\n    <div style='display: inline-block; background: #DDA0DD; padding: 12px 25px; border-radius: 20px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n      🔄 汇聚交换机 (aggregation-switch)\n    </div>\n  </div>\n</div>",
            "gridPos": {"h": 12, "w": 24, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "设备带宽监控",
            "type": "table",
            "targets": [
              {
                "expr": "network_bandwidth_up",
                "format": "table",
                "instant": true,
                "refId": "A"
              },
              {
                "expr": "network_bandwidth_down",
                "format": "table", 
                "instant": true,
                "refId": "B"
              },
              {
                "expr": "network_bandwidth_usage_up",
                "format": "table",
                "instant": true,
                "refId": "C"
              },
              {
                "expr": "network_bandwidth_usage_down", 
                "format": "table",
                "instant": true,
                "refId": "D"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "transformations": [
              {
                "id": "merge",
                "options": {}
              },
              {
                "id": "organize",
                "options": {
                  "excludeByName": {
                    "Time": true,
                    "__name__": true,
                    "instance": true,
                    "job": true
                  }
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "align": "center",
                  "displayMode": "color-background"
                },
                "mappings": [
                  {
                    "options": {
                      "90": {"color": "red"},
                      "80": {"color": "orange"},
                      "70": {"color": "yellow"},
                      "0": {"color": "green"}
                    },
                    "type": "range",
                    "value": "number"
                  }
                ],
                "unit": "percent"
              },
              "overrides": [
                {
                  "matcher": {
                    "id": "byName",
                    "options": "Value #A"
                  },
                  "properties": [
                    {
                      "id": "displayName",
                      "value": "上行带宽 (Mbps)"
                    },
                    {
                      "id": "unit",
                      "value": "Mbps"
                    }
                  ]
                },
                {
                  "matcher": {
                    "id": "byName", 
                    "options": "Value #B"
                  },
                  "properties": [
                    {
                      "id": "displayName",
                      "value": "下行带宽 (Mbps)"
                    },
                    {
                      "id": "unit",
                      "value": "Mbps" 
                    }
                  ]
                }
              ]
            }
          },
          {
            "id": 3,
            "title": "网络质量监控",
            "type": "table",
            "targets": [
              {
                "expr": "network_latency",
                "format": "table",
                "instant": true,
                "refId": "A"
              },
              {
                "expr": "network_packet_loss", 
                "format": "table",
                "instant": true,
                "refId": "B"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "transformations": [
              {
                "id": "merge",
                "options": {}
              },
              {
                "id": "organize", 
                "options": {
                  "excludeByName": {
                    "Time": true,
                    "__name__": true, 
                    "instance": true,
                    "job": true
                  }
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "align": "center",
                  "displayMode": "color-background"
                },
                "mappings": [
                  {
                    "options": {
                      "100": {"color": "red"},
                      "50": {"color": "orange"}, 
                      "20": {"color": "yellow"},
                      "0": {"color": "green"}
                    },
                    "type": "range",
                    "value": "number"
                  }
                ]
              },
              "overrides": [
                {
                  "matcher": {
                    "id": "byName",
                    "options": "Value #A"
                  },
                  "properties": [
                    {
                      "id": "displayName",
                      "value": "延迟 (ms)"
                    },
                    {
                      "id": "unit",
                      "value": "ms"
                    }
                  ]
                },
                {
                  "matcher": {
                    "id": "byName",
                    "options": "Value #B" 
                  },
                  "properties": [
                    {
                      "id": "displayName",
                      "value": "丢包率 (%)"
                    },
                    {
                      "id": "unit",
                      "value": "percent"
                    }
                  ]
                }
              ]
            }
          },
          {
            "id": 4,
            "title": "带宽使用率趋势",
            "type": "timeseries",
            "targets": [
              {
                "expr": "network_bandwidth_usage_up",
                "legendFormat": "{{device}} - 上行",
                "refId": "A"
              },
              {
                "expr": "network_bandwidth_usage_down",
                "legendFormat": "{{device}} - 下行", 
                "refId": "B"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            }
          },
          {
            "id": 5,
            "title": "网络延迟趋势",
            "type": "timeseries", 
            "targets": [
              {
                "expr": "network_latency",
                "legendFormat": "{{device}}",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
            "fieldConfig": {
              "defaults": {
                "unit": "ms"
              }
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "10s"
      }
    }
