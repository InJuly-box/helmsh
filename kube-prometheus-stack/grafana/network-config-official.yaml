panel:
  title: "网络拓扑监控"
  description: "实时网络设备状态监控"
  
  # 数据源配置
  datasource:
    type: "prometheus"
    query: "network_device_status"
    
  # 映射配置
  mappings:
    - element: "unicom_wan"
      field: "value"
      attribute: "fill"
      valueMap:
        - value: "1"
          color: "#00FF00"  # 绿色 - 正常
        - value: "0" 
          color: "#FF0000"  # 红色 - 异常
          
    - element: "af_firewall"
      field: "value" 
      attribute: "fill"
      valueMap:
        - value: "1"
          color: "#00FF00"
        - value: "0"
          color: "#FF0000"
          
    - element: "core_switch"
      field: "value"
      attribute: "fill"
      valueMap:
        - value: "1"
          color: "#00FF00"
        - value: "0"
          color: "#FF0000"
          
  tooltip:
    enabled: true
    template: "设备: {{device}}\n状态: {{value}}\n带宽: {{bandwidth}} Mbps"
