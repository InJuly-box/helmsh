prometheus:
  prometheusSpec:
    retention: 14d
    retentionSize: 15GB
    additionalScrapeConfigs:
      - job_name: 'network-simulator'
        scrape_interval: 10s
        static_configs:
          - targets: ['bandwidth-simulator.network-sim.svc.cluster.local:5000']
        metrics_path: /metrics

grafana:
  enabled: true
  
  # 安装网络拓扑需要的插件
  plugins:
    - grafana-polystat-panel
    - andrewbmchugh-flow-panel
    - jdbranham-diagram-panel
  
  # 配置仪表板提供商
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/default

  # 定义网络拓扑仪表板
  dashboards:
    default:
      network-topology:
        gnetId: 
        revision: 1
        datasource: Prometheus
        json: |
          {
            "dashboard": {
              "id": null,
              "title": "网络拓扑监控",
              "tags": ["network", "topology"],
              "timezone": "browser",
              "panels": [
                {
                  "id": 1,
                  "title": "网络拓扑图",
                  "type": "text",
                  "mode": "html",
                  "content": "<div style='font-family: Arial, sans-serif; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 10px;'>\n  <h2 style='text-align: center; margin-bottom: 30px;'>网络拓扑监控视图</h2>\n  \n  <!-- 拓扑结构 -->\n  <div style='display: grid; grid-template-rows: repeat(5, auto); gap: 20px; align-items: center;'>\n    \n    <!-- 第一层: 联通专线 -->\n    <div style='text-align: center;'>\n      <div style='display: inline-block; background: #4CAF50; padding: 15px 30px; border-radius: 25px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n        🌐 联通专线\n      </div>\n    </div>\n    \n    <!-- 连接线1 -->\n    <div style='text-align: center; color: white;'>⬇️ 专线接入</div>\n    \n    <!-- 第二层: AF防火墙 -->\n    <div style='text-align: center;'>\n      <div style='display: inline-block; background: #FF6B6B; padding: 15px 30px; border-radius: 25px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n        🔒 AF防火墙\n      </div>\n    </div>\n    \n    <!-- 连接线2 -->\n    <div style='text-align: center; color: white;'>⬇️ 安全防护</div>\n    \n    <!-- 第三层: AC控制器 -->\n    <div style='text-align: center;'>\n      <div style='display: inline-block; background: #4ECDC4; padding: 15px 30px; border-radius: 25px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n        📡 AC控制器\n      </div>\n    </div>\n    \n    <!-- 连接线3 -->\n    <div style='text-align: center; color: white;'>⬇️ 无线控制</div>\n    \n    <!-- 第四层: 核心交换机 -->\n    <div style='text-align: center;'>\n      <div style='display: inline-block; background: #45B7D1; padding: 15px 30px; border-radius: 25px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n        🔗 核心交换机\n      </div>\n    </div>\n    \n    <!-- 分支连接 -->\n    <div style='display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;'>\n      <!-- 左侧: AP接入 -->\n      <div style='text-align: center;'>\n        <div style='color: white; margin-bottom: 10px;'>⬇️ 无线接入</div>\n        <div style='background: #96CEB4; padding: 12px 20px; border-radius: 20px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n          📶 AP接入点\n        </div>\n      </div>\n      \n      <!-- 右侧: 服务器 -->\n      <div style='text-align: center;'>\n        <div style='color: white; margin-bottom: 10px;'>⬇️ 服务汇聚</div>\n        <div style='background: #FFEAA7; padding: 12px 20px; border-radius: 20px; color: #333; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n          🖥️ 服务器池\n        </div>\n      </div>\n    </div>\n    \n    <!-- 汇聚交换机 -->\n    <div style='text-align: center; margin-top: 20px;'>\n      <div style='display: inline-block; background: #DDA0DD; padding: 12px 25px; border-radius: 20px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);'>\n        🔄 汇聚交换机\n      </div>\n    </div>\n  </div>\n</div>",
                  "gridPos": {"h": 16, "w": 24, "x": 0, "y": 0}
                },
                {
                  "id": 2,
                  "title": "设备带宽监控",
                  "type": "table",
                  "targets": [
                    {
                      "expr": "network_bandwidth_up",
                      "format": "table",
                      "instant": true,
                      "refId": "A"
                    },
                    {
                      "expr": "network_bandwidth_down",
                      "format": "table", 
                      "instant": true,
                      "refId": "B"
                    },
                    {
                      "expr": "network_bandwidth_usage_up",
                      "format": "table",
                      "instant": true,
                      "refId": "C"
                    },
                    {
                      "expr": "network_bandwidth_usage_down", 
                      "format": "table",
                      "instant": true,
                      "refId": "D"
                    }
                  ],
                  "gridPos": {"h": 10, "w": 12, "x": 0, "y": 16},
                  "transformations": [
                    {
                      "id": "merge",
                      "options": {}
                    }
                  ],
                  "fieldConfig": {
                    "defaults": {
                      "custom": {
                        "align": "center",
                        "displayMode": "color-background"
                      },
                      "mappings": [
                        {
                          "options": {
                            "90": {"color": "red"},
                            "80": {"color": "orange"},
                            "70": {"color": "yellow"},
                            "0": {"color": "green"}
                          },
                          "type": "range",
                          "value": "number"
                        }
                      ]
                    },
                    "overrides": [
                      {
                        "matcher": {
                          "id": "byName",
                          "options": "Value #A"
                        },
                        "properties": [
                          {
                            "id": "displayName",
                            "value": "上行带宽 (Mbps)"
                          },
                          {
                            "id": "unit",
                            "value": "Mbps"
                          }
                        ]
                      },
                      {
                        "matcher": {
                          "id": "byName", 
                          "options": "Value #B"
                        },
                        "properties": [
                          {
                            "id": "displayName",
                            "value": "下行带宽 (Mbps)"
                          },
                          {
                            "id": "unit",
                            "value": "Mbps" 
                          }
                        ]
                      },
                      {
                        "matcher": {
                          "id": "byName",
                          "options": "Value #C"
                        },
                        "properties": [
                          {
                            "id": "displayName",
                            "value": "上行使用率 (%)"
                          },
                          {
                            "id": "unit",
                            "value": "percent"
                          }
                        ]
                      },
                      {
                        "matcher": {
                          "id": "byName",
                          "options": "Value #D"
                        },
                        "properties": [
                          {
                            "id": "displayName",
                            "value": "下行使用率 (%)"
                          },
                          {
                            "id": "unit",
                            "value": "percent"
                          }
                        ]
                      }
                    ]
                  }
                },
                {
                  "id": 3,
                  "title": "网络质量监控",
                  "type": "table",
                  "targets": [
                    {
                      "expr": "network_latency",
                      "format": "table",
                      "instant": true,
                      "refId": "A"
                    },
                    {
                      "expr": "network_packet_loss", 
                      "format": "table",
                      "instant": true,
                      "refId": "B"
                    }
                  ],
                  "gridPos": {"h": 10, "w": 12, "x": 12, "y": 16},
                  "transformations": [
                    {
                      "id": "merge",
                      "options": {}
                    }
                  ],
                  "fieldConfig": {
                    "defaults": {
                      "custom": {
                        "align": "center",
                        "displayMode": "color-background"
                      }
                    },
                    "overrides": [
                      {
                        "matcher": {
                          "id": "byName",
                          "options": "Value #A"
                        },
                        "properties": [
                          {
                            "id": "displayName",
                            "value": "延迟 (ms)"
                          },
                          {
                            "id": "unit",
                            "value": "ms"
                          }
                        ]
                      },
                      {
                        "matcher": {
                          "id": "byName",
                          "options": "Value #B" 
                        },
                        "properties": [
                          {
                            "id": "displayName",
                            "value": "丢包率 (%)"
                          },
                          {
                            "id": "unit",
                            "value": "percent"
                          }
                        ]
                      }
                    ]
                  }
                },
                {
                  "id": 4,
                  "title": "带宽使用率趋势",
                  "type": "timeseries",
                  "targets": [
                    {
                      "expr": "network_bandwidth_usage_up",
                      "legendFormat": "{{device}} - 上行",
                      "refId": "A"
                    },
                    {
                      "expr": "network_bandwidth_usage_down",
                      "legendFormat": "{{device}} - 下行", 
                      "refId": "B"
                    }
                  ],
                  "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26},
                  "fieldConfig": {
                    "defaults": {
                      "unit": "percent",
                      "min": 0,
                      "max": 100
                    }
                  }
                },
                {
                  "id": 5,
                  "title": "网络延迟趋势",
                  "type": "timeseries", 
                  "targets": [
                    {
                      "expr": "network_latency",
                      "legendFormat": "{{device}}",
                      "refId": "A"
                    }
                  ],
                  "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26},
                  "fieldConfig": {
                    "defaults": {
                      "unit": "ms"
                    }
                  }
                }
              ],
              "time": {
                "from": "now-1h",
                "to": "now"
              },
              "refresh": "10s"
            }
          }
